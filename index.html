<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login-Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h3 class="insta">Instagram</h3>
            <input type="email" name="email" id="email" placeholder="phone number, username,or email">
            <input type="password" name="pass" id="pass" placeholder="password">
            <button class="login-btn">Log in</button>
            <div class="style">or</div>
            <span class="facebook"> <i class="fa-brands fa-square-facebook"></i> Log in with facebook</span>
            <a class="forgot" href="#">forgot password?</a>
        </div>
        <div class="new-account">
            <p>Don't have an account?</p><a href="#">Sign up</a>
        </div>
        <p>Get the app</p>
        <div class="footer">
           <div class="left"> <i class="fa-brands fa-google-play" style="font-size: 30px;"></i>GET IT ON GOOGLE PLAY <br></div>

           <div class="right"> <i class="fa-brands fa-microsoft" style="font-size:30px ;"></i>get it from MICROSOFT <br></div>

        </div>
    </div>
</body>
</html>
